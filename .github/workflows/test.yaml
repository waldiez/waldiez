---
name: Test ðŸ§ª

# yamllint disable rule:truthy
on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    name: Run tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: "recursive"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Display Python version
        run: python -c "import sys; print(sys.version)"

      - name: Setup bun
        uses: oven-sh/setup-bun@v2

      - name: patch package.json
        run: |
          bun install
          bun run ci:patch

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install corepack and yarn
        run: |
          corepack enable
          yarn set version stable

      - name: Rollback package.json
        run: |
          bun run ci:rollback

      - name: Prepare Playwright
        run: npx playwright install --with-deps chromium

      - name: Run tests in packages/core/python
        run: |
          cd packages/core/python
          pip install -r requirements/main.txt -r requirements/dev.txt -r requirements/test.txt
          python scripts/test.py

      - name: Run tests in packages/core/react
        run: |
          cd packages/core/react
          bun install
          bun run test

      - name: Run tests in packages/jupyter
        run: |
          cd packages/jupyter
          yarn install
          yarn run test
          pip install --upgrade waldiez pip
          pip install -r requirements/main.txt -r requirements/dev.txt -r requirements/test.txt
          python scripts/test.py

      - name: Run tests in packages/vscode on ubuntu-latest
        if: matrix.os == 'ubuntu-latest'
        run: |
          cd packages/vscode
          yarn install
          sudo apt update && sudo apt install -y xvfb libasound2t64 libgbm1 libgtk-3-0t64 libnss3 lcov > /dev/null 2>&1 || true
          xvfb-run -a yarn run test

      - name: Run tests in packages/vscode on windows-latest
        if: matrix.os == 'windows-latest'
        run: |
          cd packages/vscode
          yarn install
          yarn run test

      - name: Run tests in packages/vscode on macos-latest
        if: matrix.os == 'macos-latest'
        run: |
          cd packages/vscode
          yarn install
          yarn run test

      - name: Run tests in packages/studio
        run: |
          cd packages/studio
          bun install
          bun run test
          pip install --upgrade waldiez pip
          pip install -r requirements/main.txt -r requirements/dev.txt -r requirements/test.txt
          python scripts/test.py
